plugins {
    id 'com.android.application'
}

android {
    namespace 'com.monobogdan.allzombiesarebastards'
    compileSdk 33

    defaultConfig {
        applicationId "com.monobogdan.allzombiesarebastards"
        minSdk 8
        targetSdk 9
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}

dependencies {

}